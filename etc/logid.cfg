devices: ({
  name: "Wireless Mouse MX Master 3";

  // A lower threshold number makes the wheel switch to free-spin mode
  // quicker when scrolling fast.
  smartshift: 
  {
     on: true; 
     threshold: 17; 
  };

  hiresscroll: 
  { 
    hires: false; 
    invert: false; 
    target: true;
    up: {
       mode: "Axis";
       axis: "REL_WHEEL";
       axis_multiplier: 2.5;
   },
   down: {
      mode: "Axis";
      axis: "REL_WHEEL";
      axis_multiplier: -2.5;
   },
 };

  // Higher numbers make the mouse more sensitive (cursor moves faster),
  // 4000 max for MX Master 3.
  dpi: 1750;

  buttons: (
  // Make thumb button 10.
   {
      cid: 0xc3;
      action =
      {
         type: "Gestures";
         gestures: (
           {
              direction: "Up";
              mode: "OnRelease";
              action =
              {
                 type: "Keypress";
                 keys:  ["KEY_LEFTMETA", "KEY_UP"];
              };
           },
           {
	          direction: "Down";
              mode: "OnRelease";
              action =
              {
                 type: "Keypress";
                 keys:  ["KEY_LEFTMETA", "KEY_DOWN"];
              };
           },
           {
              direction: "Left";
              mode: "OnRelease";
              action =
              {
                 type: "Keypress";
                 keys:  ["KEY_LEFTMETA", "KEY_LEFT"];
              };
           },
           {
              direction: "Right";
              mode: "OnRelease";
              action =
              {
                 type: "Keypress";
                 keys:  ["KEY_LEFTMETA", "KEY_RIGHT"];
              };
           }
         );
      }
    }
  );
}
);

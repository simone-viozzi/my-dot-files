font:
  normal:
    family: MesloLGS NF
colors:
  # COLORSCHEME: base16-onedark.yml
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x1e2127' # '0x282c34'
    foreground: '0xabb2bf'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1e2127' # '0x282c34'
    cursor: '0xabb2bf'

  # Normal colors
  normal:
  # Bright colors
    black: '0x1e2127'   # '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xd19a66'  # '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xabb2bf'

  # Bright colors
  bright:
    black: '0x5c6370'   # '0x545862'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xd19a66'  # '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xffffff'   # '0xc8ccd4'


  indexed_colors:
    - {index: 16, color: '0xd19a66'}
    - {index: 17, color: '0xbe5046'}
    - {index: 18, color: '0x353b45'}
    - {index: 19, color: '0x3e4451'}
    - {index: 20, color: '0x565c64'}
    - {index: 21, color: '0xb6bdca'}
  search:
    matches:
      foreground: '0xb2b2b2'
      background: '0xb26818'
    focused_match:
      foreground: CellBackground
      background: CellForeground

  dim:
    black: '0x31363b'
    red: '0x783228'
    green: '0x17a262'
    yellow: '0xb65619'
    blue: '0x1b668f'
    magenta: '0x614a73'
    cyan: '0x186c60'
    white: '0x63686d'
  selection:
    background: '#f2f2f2'
    text: '#403f53'
